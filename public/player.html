<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/simple-peer/simplepeer.min.js"></script>
</head>
<body>
<h1 style="text-align:center">Player</h1>
<div id="player-selection">
    <form id="form">
        <select id="player-select" onchange="handlePlayerChange(this.value)">

        </select>
    </form>
</div>
<h2 style="text-align: center;color:black">Observer Status: <span id="observer-status" style="color:red">Disconnected</span></h2>
<h2 style="text-align: center;color:black">Broadcaster Status: <span id="broadcaster-status" style="color:red">Disconnected</span></h2>
<h2 style="text-align: center;color:black">Caster #1 Status: <span id="caster1-status" style="color:red">Disconnected</span></h2>
<h2 style="text-align: center;color:black">Caster #2 Status: <span id="caster2-status" style="color:red">Disconnected</span></h2>
<h2 style="text-align: center;color:black">Player #1 Status: <span id="player1-status" style="color:red">Disconnected</span></h2>
<h2 style="text-align: center;color:black">Player #2 Status: <span id="player2-status" style="color:red">Disconnected</span></h2>
<h2 style="text-align: center;color:black">Player #3 Status: <span id="player3-status" style="color:red">Disconnected</span></h2>
<h2 style="text-align: center;color:black">Player #4 Status: <span id="player4-status" style="color:red">Disconnected</span></h2>
<div id="videos" class="container">
    <video id="localVideo" class="vid" autoplay muted></video>
</div>
<br />
<div style="display:block">
    <button id="muteButton" class="settings" onclick="toggleMute()">Unmuted</button>
    <button id="vidButton" class="settings" onclick="toggleVid()">Video Enabled</button>
</div>
</body>
<script>
    let constraints = {
        audio: true,
        video: true
    }
    let offerOptions = {
        offerToReceiveAudio: true,
        offerToReceiveVideo: false
    }
    let noInput = false;
</script>
<script src="scripts/commonRTC.js"></script>
<script src="scripts/player.js"></script>
</html>
