<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/simple-peer/simplepeer.min.js"></script>
    <script src="/recordrtc/RecordRTC.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<h1 style="text-align:center">Welcome Gamer!</h1>
<h3 style="text-align:center">Status: <span id="status" style="font-size:20px;">Loading Camera Before Connecting To Peers</span></h3>
<div id="player-selection">
    <form id="form">
        <select id="player-select" onchange="handlePlayerChange(this.value)"></select>
    </form>
</div>
<div id="statusContainer">
<h4>Broadcaster Status: <span id="broadcaster-status" class="status">Disconnected</span></h4>
<h4>Observer Status: <span id="observer-status" class="status">Disconnected</span></h4>
<h4>Caster #1 Status: <span id="caster1-status" class="status">Disconnected</span></h4>
<h4>Caster #2 Status: <span id="caster2-status" class="status">Disconnected</span></h4>
</div>
<div id="dataContainer">
<div id="playerDataContainer">
    <h4 id="playerDataTitle">Your Info</h4>
    <p class="playerData">Name: <span id="playerName"></span></p>
    <p class="playerData">Team: <span id="playerTeam"></span></p>
    <p class="playerData">Steam ID: <span id="playerSteamID"></span></p>
</div>
<div id="teammateDataContainer">
    <h4 id="teammateDataTitle">Teammate Info</h4>
    <p class="playerData">Name: <span id="teammateName"></span></p>
    <p class="playerData">Team: <span id="teammateTeam"></span></p>
    <p class="playerData">Steam ID: <span id="teammateSteamID"></span></p>
</div>
</div>
<div id="videos" class="container">
    <video id="localVideo" class="vid localVideo" autoplay muted></video>
    <br />
    <div style="display:block; width:100%;text-align: center">
        <button id="muteButton" class="settings" onclick="toggleMute()">Unmuted</button>
        <button id="vidButton" class="settings" onclick="toggleVid()">Video Enabled</button>
    </div>
</div>
</body>
<script>
    let constraints = {
        audio: true,
        video: true
    }
    let offerOptions = {
        offerToReceiveAudio: true,
        offerToReceiveVideo: false
    }
    let noInput = false;
    let noVideoInput = true;
    let isPlayer = true;
    let mutePlayers = false;
    let videoStyle = "absolute";
</script>
<script src="scripts/player.js"></script>
<script src="scripts/commonRTC.js"></script>
</html>
