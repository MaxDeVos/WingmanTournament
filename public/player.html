<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/simple-peer/simplepeer.min.js"></script>
</head>
<body>
<h1 style="text-align:center">Player</h1>
<h3 style="text-align:center">Status: <span id="status" style="color:red">Loading Camera Before Connecting To Peers</span></h3>
<div id="player-selection">
    <form id="form">
        <select id="player-select" onchange="handlePlayerChange(this.value)"></select>
    </form>
</div>
<h4 style="text-align: center;color:black">Broadcaster Status: <span id="broadcaster-status" style="color:red">Disconnected</span></h4>
<h4 style="text-align: center;color:black">Observer Status: <span id="observer-status" style="color:red">Disconnected</span></h4>
<h4 style="text-align: center;color:black">Caster #1 Status: <span id="caster1-status" style="color:red">Disconnected</span></h4>
<h4 style="text-align: center;color:black">Caster #2 Status: <span id="caster2-status" style="color:red">Disconnected</span></h4>
<div id="playerDataContainer" style="text-align: center;border:1px solid black;width:30%;">
    <h4 id="playerDataTitle">Your Info</h4>
    <p class="playerData">Name: <span id="playerName"></span></p>
    <p class="playerData">Team: <span id="playerTeam"></span></p>
    <p class="playerData">Steam ID: <span id="playerSteamID"></span></p>
</div>
<div id="teammateDataContainer" style="text-align: center;border:1px solid black;width:30%;">
    <h4 id="teammateDataTitle">Teammate Info</h4>
    <p class="playerData">Name: <span id="teammateName"></span></p>
    <p class="playerData">Team: <span id="teammateTeam"></span></p>
    <p class="playerData">Steam ID: <span id="teammateSteamID"></span></p>
</div>
<div id="videos" class="container">
    <video id="localVideo" class="vid" autoplay muted></video>
</div>
<br />
<div style="display:block">
    <button id="muteButton" class="settings" onclick="toggleMute()">Unmuted</button>
    <button id="vidButton" class="settings" onclick="toggleVid()">Video Enabled</button>
</div>
</body>
<script>
    let constraints = {
        audio: true,
        video: true
    }
    let offerOptions = {
        offerToReceiveAudio: true,
        offerToReceiveVideo: false
    }
    let noInput = false;
    let noVideoInput = true;
</script>
<script src="scripts/player.js"></script>
<script src="scripts/commonRTC.js"></script>
</html>
